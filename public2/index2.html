<form method="post" action="/api/products/" enctype="multipart/form-data">
    <input type="text" placeholder="Nombre Producto" name="title" required/>
    <br/><br/>
    <input type="text" placeholder="Descripción Breve" name="description" required/>
    <br/><br/>
    <input type="number" placeholder="Precio" name="price" required/>
    <br/><br/>
    <input type="number" placeholder="Stock" name="stock" required/>   
    <br/><br/>
    <input type="number" placeholder="Codigo de Articulo" name="code" required/>
    <br/><br/>
    <input type="text" placeholder="Categoría" name="category" required/>
    <br/><br/>
    <input type="file" name="file" required/>
    <br/><br/><br/>
    <button type="submit">Subir</button>
</form>
