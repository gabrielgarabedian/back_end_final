<h1> FORMULARIO de Actualización Productos </h1>

    <br/><br/>
    <input type="text" placeholder="Descripción Breve" name="description"/>
    <br/><br/>
    <input type="number" placeholder="Precio" name="price"/>
    <br/><br/>
    <input type="number" placeholder="Stock" name="stock"/>

    <button > Actualizar </button>
</form>
